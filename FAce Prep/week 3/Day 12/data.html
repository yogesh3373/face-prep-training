<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <input type=text id="date">
     <button onclick="dat()">check</button>
<script>
   function dat(){
      var da=document.getElementById("date").value
      var d=new Date(da)
      var today=new Date()
      let time=today.getTime()-d.getTime();
alert(Math.floor(time/(24*60*60*1000)));
    }
</script>
</body>
</html>
