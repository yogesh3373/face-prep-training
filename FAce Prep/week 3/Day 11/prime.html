<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkPrime(n) {
         var isPrime = true;
         for (let i = 2; i <= n - 1; i++) {
         if (n % i == 0) {
         isPrime = false;
         break;
        }
         }
         console.log(isPrime ? "Prime" : "Not a Prime");
         }
         checkPrime(7);
        </script>
</body>
</html>
