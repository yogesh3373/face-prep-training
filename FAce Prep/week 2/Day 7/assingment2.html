<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" a href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="section container">
    <h1>Contact Us</h1>
    <form action="/action_page.php">
      <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">Your Name:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="name">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputemail" class="col-sm-2 col-form-label">Email:</label>
        <span class="col-sm-1">
          <span class="input-group-text" id="basic-addon1">@</span>
        </span>
        <div class="col-sm-4 ">

          <input type="email" class="form-control" id="inputemail" placeholder="e.g Your Email">
        </div>

      </div>
      <div class="mb-3 row">
        <label for="sel" class="col-sm-2 col-form-label">Lecture Activity : </label>
        <div class="col-sm-5">
          <select class="form-select" id="sel" aria-label="Default select example">
            <option selected>Select one</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

      </div>

      <div class="mb-3 row">
        <label for="comment" class="col-sm-2 col-form-label">Comments:</label>
        <div class="col-sm-5">
          <textarea class="form-control" rows="5" id="comment" name="text" placeholder="e.g The Message"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  </form>
</body>

</html>
