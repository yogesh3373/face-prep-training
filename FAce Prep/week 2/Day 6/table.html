<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Table with Images</h2>
              
  <table class="table table-primary table-hover table-stripped"  >
    <thead class="thead-dark">
      <tr>
        <th>S.no</th>
        <th>Image</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td><img src="harry1.jpeg" style="width: 170px; height: 150px;"></td>
        <td>Harry Potter</td>
      </tr>
      <tr>
        <td>2</td>
        <td><img src="Harry2.jpg" style="width: 170px; height: 150px;"></td>
        <td>Hermione Granger </td>
      </tr>
      <tr>
        <td>3</td>
        <td><img src="harry3.jpg" style="width: 170px; height: 150px;"></td>
        <td>Ron Weasley</td>
      </tr>
    </tbody>
  </table>
</div>
<div>
    <h2>Styled paragraph</h2>
    <table class="table table-primary table-hover table-stripped table-dark"  >
        <thead class="thead-dark">
            <tr>
              <th><p>Fantasy novels written by British author J. K. Rowling.</p></th>
              
            </tr>
          </thead>
        

    </table>
</div>

</body>
</html>
