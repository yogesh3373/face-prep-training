<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body >
    
    <h1 style="text-align: center;"> Volly ball registration Form</h1>
    
    

   <center>
    <div style="border-style: solid; border-width: 5px;padding: 50px; margin-left: 200px; margin-right: 200px; border-color:  #0d0e0e;background-image: linear-gradient(to right, rgb(196, 160, 160) , rgb(202, 202, 140));">
    <form>
        
       Participant Name <br><br><input type="text" placeholder="first" pattern="[a-z A-Z]+" minlength="2" required\>  <input type="text" placeholder="last"><br>
       <br>

       Email<br><br><input type="email" required\
        ><br>
       <br>
       
       
        Age<br><br><input type="number"><br>
        <br>
        
          
            <label for "sgra">Grade</label><br><br>
            <input list="gra" id = "sgra">
            <datalist id="gra"> 
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </datalist><br>
        <br>
        School District<br><br><input type="text"><br><br>
        <label for "sha">Shirt Size<br></label><br>
        <input list="shr" id = "sha">
        <datalist id="shr">
        <option>XS</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
    </datalist><br><br>
    Parent Name <br><input type="text" placeholder="first">  <input type="text" placeholder="last"><br><br>
    Emergency Contact<br><br><input type="number" pattern="[0-9]" minlength="10" required\><br>
    <br>
    Password<br><br><input type="number" pattern="[a-z A-Z]" minlength="6" required\><br>
    <br>
    <input type="submit">

        
      
        
    </form>
</div>
</center>

</html>
