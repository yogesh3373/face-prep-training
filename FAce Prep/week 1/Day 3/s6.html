<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    Enter course code

                </td>
                <td>
                    <input type="text" pattern="[A-Z]{3}[0-9]{2}[A-Z]{3}[0-9]{3}" required\>

                </td>

            </tr>
            <tr>
                <td>
                    Enter colour code

                </td>
                <td>
                    <input type="text" pattern="#[0-9A-Fa-f]{6}" required\>

                </td>
            </tr>
            <tr>
                <td>
                    Contact Number

                </td>
                <td>
                    <input type="text" pattern="[0-9]" minlength="10" required\>

                </td>
            </tr>
            <tr>
                <td>
                    Contact Number sample

                </td>
            
                <td>
                    <input type="text" pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{3}" required\>
                    
                </td>
            </tr>
            <tr>
                <td>
                    URL

                </td>
                <td>
                    <input type="text" pattern="[https]{5}://[www]{3}[.][a-z A-Z]+.[com]{3}" required\>
                    
                </td>
            
                
            </tr>
            <tr>
                <td>
                    <input type="submit">

                </td>
            </tr>
            
        </table>
        
    
</body>
</html>
